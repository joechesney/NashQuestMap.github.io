
<!DOCTYPE html>
<html>
<head>

	<title>PogoTaskMap</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" type="image/x-icon" href="./images/nash-poke-map-favicon.ico" />

	<link rel="stylesheet" href="./node_modules/leaflet/dist/leaflet.css" />
	<link rel="stylesheet" href="./node_modules/leaflet.locatecontrol/dist/L.Control.Locate.css" />
	<link rel="stylesheet" href="./styles/css.css" />
	<link rel="stylesheet" href="./styles/leaflet.css" />

	<script type="application/javascript" src="./node_modules/leaflet/dist/leaflet.js"></script>
	<script type="application/javascript" src="./node_modules/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
	<script type="application/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>

</head>
<body>

<div id='map'></div>
<div id='map-forms-container'>
	<div>
		<input id="reward-search" type="text" placeholder="Search task rewards"/>
		<button id="reward-search-button">Search</button>
		<a class="about-this-site" href="./about.html">About this site</a>

	</div>
	<hr>
	<!-- <label for="add-new-pokestop">Add New Pokestop</label> -->
	<div id="add-new-pokestop-form-div">
		<form method="post" name="add-new-pokestop" id="add-new-pokestop-form">
			<input type="number" placeholder="Latitude" id="add-new-pokestop-latitude" required>
			<input type="number" placeholder="Longitude" id="add-new-pokestop-longitude" required>
			<input type="text" placeholder="Pokestop name" id="add-new-pokestop-name" required>
			<input type="submit" value="Submit" id="add-new-pokestop-button">
		</form>
	</div>
</div>

	<script src="dist/mapBundle.js" type="module"></script>
	<!-- <script src="ugly/mapBundle.min.js" type="module"></script> -->

</body>
</html>
