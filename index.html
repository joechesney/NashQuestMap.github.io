
<!DOCTYPE html>
<html>
<head>

	<title>PogoTaskMap</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" type="image/x-icon" href="./images/nash-poke-map-favicon.ico" />

	<link rel="stylesheet" href="./node_modules/bulma/css/bulma.min.css" />
	<link rel="stylesheet" href="./node_modules/leaflet/dist/leaflet.css" />
	<link rel="stylesheet" href="./node_modules/leaflet.locatecontrol/dist/L.Control.Locate.css" />
	<link rel="stylesheet" href="./styles/css.css" />
	<link rel="stylesheet" href="./styles/leaflet.css" />

	<script type="application/javascript" src="./node_modules/leaflet/dist/leaflet.js"></script>
	<script type="application/javascript" src="./node_modules/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
	<script type="application/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>

</head>
<body>

<div id='map'></div>
<div id='map-forms-container'>
	<div id="search-form-div">
		<input id="reward-search" class="input is-small" type="text" placeholder="Search task rewards"/>
		<button id="reward-search-button" class="button is-info is-small">Search</button>
		<a class="about-this-site button is-info is-small is-outlined" href="./about.html">
			About this site
		</a>
	</div>
	<div id="add-new-pokestop-form-div">
		<form method="post" name="add-new-pokestop" id="add-new-pokestop-form">
			<input type="number" class="input is-small" placeholder="Latitude" id="add-new-pokestop-latitude" required>
			<input type="number" class="input is-small" placeholder="Longitude" id="add-new-pokestop-longitude" required>
			<input type="text" class="input is-small" placeholder="Pokestop name" id="add-new-pokestop-name" required>
			<input type="submit" class="button is-small is-info" value="Submit" id="add-new-pokestop-button"><br>
			Click on the map to select new pokestop location!
		</form>
	</div>
</div>
	<script src="ugly/mapBundle.min.js" type="module"></script>
</body>
</html>
